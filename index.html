<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>站点首页</title>
<link rel="stylesheet" href="style.css">
<script src="data.js"></script>
</head>
<body>
<header>
    <h1>站点首页</h1>
</header>
<div class="container">
    <h2>全部站点</h2>
    <ul id="site-list"></ul>
</div>

<script>
const siteList = document.getElementById('site-list');
sites.forEach(site => {
    const li = document.createElement('li');
    li.innerHTML = `<a href="content.html?url=${encodeURIComponent(site.url)}">${site.name}</a> - ${site.category}`;
    siteList.appendChild(li);
});
</script>
</body>
</html>
